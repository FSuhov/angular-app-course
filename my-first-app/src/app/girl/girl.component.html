<div>
<p [ngStyle]="{backgroundColor: getColor()}"
[ngClass]="{naked:girlStatus === 'naked'}">Girl {{ girlName }} is {{ getGirlStatus() }}</p>
<button class = "btn btn-primary" (click) ="onToggleDetails()">Show details</button>
<p *ngIf="showStatus">History</p>
<div *ngFor="let log of logs; let i = index"
     [ngStyle]="{backgroundColor: i >= 3 ? 'blue' : 'transparent'}">{{ log }}</div>
</div>
